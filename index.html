<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="./calculator.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1 class="head">calculator</h1>
        <div class="calcOutline">
            <div class="calcBody">
                <div class="row">
                    <button class="decimal">.</button>
                    <button class="0">0</button>
                    <button class="equal">=</button>
                    <button class="plus">+</button>
                </div>
                <div class="row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="minus">-</button>
                </div>
                <div class="row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="divide">/</button>
                </div>
                <div class="row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="times">X</button>
                </div>
                <div class="topRow">
                    <button class="clear">clear</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="screenRow">
                    <div class="screen">
                        <p class="screenVal"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
